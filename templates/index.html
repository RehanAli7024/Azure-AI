<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Document Chat Assistant</h1>
    </header>
    <!-- Add this after the header section -->
<div class="language-selector">
    <label for="language-select">Language:</label>
    <select id="language-select">
        <option value="en" selected>English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="zh-Hans">Chinese</option>
        <option value="ru">Russian</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
        <option value="ko">Korean</option>
    </select>
</div>

    
    <main>
        <div class="container">
            <div class="sidebar">
                <div class="upload-section">
                    <h2>Upload Document</h2>
                    <form id="upload-form">
                        <div class="file-input-container">
                            <input type="file" id="document-file" accept=".pdf,.docx,.txt,.doc">
                            <div class="file-info">No file selected</div>
                        </div>
                        <button type="submit" id="upload-btn">Upload Document</button>
                    </form>
                    <div id="upload-status"></div>
                </div>
                
                <div class="documents-section">
                    <h2>Uploaded Documents</h2>
                    <ul id="documents-list">
                        <!-- Documents will be listed here -->
                    </ul>
                </div>
            </div>
            
            <div class="chat-section">
                <div class="messages" id="messages">
                    <div class="message bot">
                        <div class="message-content">Hello! I can help answer questions about your documents. What would you like to know?</div>
                    </div>
                </div>
                
                <div id="sources-panel" class="sources-panel" style="display: none;">
                    <h3>Sources:</h3>
                    <ul id="sources-list" class="sources-list">
                        <!-- Sources will be listed here -->
                    </ul>
                </div>
                
                <form id="chat-form" class="chat-input">
                    <input type="text" id="message-input" placeholder="Ask about your documents..." autocomplete="off">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Â© 2025 Document Chat Assistant | Powered by Azure AI Services</p>
    </footer>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
